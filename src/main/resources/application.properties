flyway.schemas=${DBC_DATABASE_URL:jdbc:postgresql://localhost:5432/tickets}
flyway.user=${JDBC_DATABASE_USERNAME:formating-site}
flyway.password=${JDBC_DATABASE_PASSWORD:formating-site}
flyway.locations=db/migration

server.port=${PORT:8080}
server.servlet.context-path=/

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.datasource.url=${DBC_DATABASE_URL:jdbc:postgresql://localhost:5432/tickets}
spring.datasource.username=${JDBC_DATABASE_USERNAME:formating-site}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:formating-site}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true
